name: Preprocess Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install pandas numpy scikit-learn

      - name: âš™ï¸ Run preprocessing script
        run: |
          python preprocessing/automate_Leonardo-Fajar-Mardika.py

      - name: ğŸ’¾ Upload Preprocessed Dataset
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/
      - name: ğŸ“¤ Commit preprocessed dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preprocessing/
          git commit -m "Add preprocessed dataset"
          git push
